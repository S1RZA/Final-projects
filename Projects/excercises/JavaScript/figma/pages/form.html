<div id="data-container">
  <form action="" id="data-form">
    <input
      type="text"
      class="input-box"
      placeholder="Type in your name"
      id="user-name"
      required
    />
    <input
      type="email"
      class="input-box"
      placeholder="Type in your email"
      required
      id="user-email"
    />
    <input
      type="number"
      class="input-box"
      placeholder="Type in your phone number"
      required
      id="user-phone"
    />
    <input
      type="number"
      class="input-box"
      placeholder="Type in the enrroll number"
      required
      id="user-enroll"
    />
    <input type="date" class="input-box" required id="user-date" />
    <div id="submit-container">
      <button type="submit" id="submit-button">Upload</button>
    </div>
  </form>
</div>
