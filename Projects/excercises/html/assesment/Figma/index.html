<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheet.css" />
  </head>
  <body>
    <div class="main">
      <section class="menu">
        <div class="menu-content">
          <img src="./assets/images/Nomads Croissant.png" class="croissant" />
          <h1 class="title">Panaderia Tachira</h1>
          <ul class="anchors">
            <li>About us</li>
            <li>Products</li>
            <li>Contact Us</li>
          </ul>
        </div>
      </section>
      <section class="slide">
        <img src="./assets/images/photo.jpeg" class="photo-slide" />
        <button class="whatsapp">Go to Whatsapp</button>
      </section>
      <section class="dishes">
        <div class="sapain">
          <img src="./assets/images/card_one.png" alt="" class="sapain-image" />
          <ul class="detail">
            <li>Name: Sapain Bread</li>
            <li>Price: 2$</li>
          </ul>
        </div>
        <div class="acema">
          <img src="./assets/images/card_two.png" alt="" />
          <ul class="detail">
            <li>Name: Acema</li>
            <li>Price: 5$</li>
          </ul>
        </div>
        <div class="tequeño">
          <img src="./assets/images/card_three.png" alt="" />
          <ul class="detail">
            <li>Name: Tequeño</li>
            <li>Price: 1$</li>
          </ul>
        </div>
      </section>
      <footer class="footer">
        <img src="./assets/images/call.png" id="contact_image" />
        <span id="contact">Contact: 04162984481</span>
        <img src="./assets/images/instagram.png" id="instagram_image" />
        <span id="instagram">@panaderia_tachira_js</span>
        <img src="./assets/images/gmail.png" id="gmail_image" />
        <span id="gmail">panaderia_tachira@gmail.com</span>
      </footer>
    </div>
  </body>
</html>
